<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <p>Welcome, Admin!</p>

    <h3>Upload Reference Image:</h3>
    <form action="{{ url_for('admin_upload_reference_image') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload Reference Image</button>
    </form>

    {% if admin_reference %}
        <h3>Current Reference Image:</h3>
        <img src="{{ url_for('static', filename='uploads/' +admin_reference.jpg) }}" alt="Reference Image" width="200">
    {% endif %}

    <h3>Image Comparison:</h3>
    <form action="{{ url_for('admin_compare_images') }}" method="POST">
        <button type="submit">Compare Images</button>
    </form>

    <h3>All Users:</h3>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.mobile }}) - Points: {{ user.points }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
